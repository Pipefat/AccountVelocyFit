<div *ngIf="$day | async as day" class="box-container">
  <div class="head-box">
    <mat-icon class="prev button" aria-hidden="false" aria-label="Chevron left" (click)="$changeDay.next(-1)">
      chevron_left
    </mat-icon>
    <h2 class="tittle-box">{{ daysWeek[day.dayWeek] }} {{ day.day }} de {{ months[day.month - 1] }}, {{ day.year }}</h2>
    <mat-icon
      (click)="$changeDay.next(1)"
      [ngClass]="{
        'next': true,
        'button': true,
        'active': daySlide !== 0,
        'inactive': daySlide === 0
      }"
      aria-hidden="false"
      aria-label="Chevron right">
      chevron_right
    </mat-icon>
  </div>
  <form class="day-form" (submit)="addNewDay($event)" [formGroup]="dayForm">
    <mat-form-field class="sales-field" appearance="legacy">
      <mat-label class="label">Ventas:</mat-label>
      <input matInput type="text" formControlName="sales">
    </mat-form-field>
    <div class="sub-fields">
      <mat-form-field class="field to-strong-box" appearance="legacy">
        <mat-label class="label">Para Caja Fuerte:</mat-label>
        <input matInput type="text" formControlName="toStrongBox">
      </mat-form-field>
      <mat-form-field class="field to-banks" appearance="legacy">
        <mat-label class="label">Consignado:</mat-label>
        <input matInput type="text" formControlName="toBanks">
      </mat-form-field>
      <mat-form-field class="field new-consumtions" appearance="legacy">
        <mat-label class="label">Nuevos Consumos:</mat-label>
        <input matInput type="number" formControlName="newConsumtions">
      </mat-form-field>
      <mat-form-field class="field incidents" appearance="legacy">
        <mat-label class="label">Incidentes de Negocio:</mat-label>
        <input matInput type="text" formControlName="incidents">
      </mat-form-field>
      <mat-form-field class="field personal-expenses" appearance="legacy">
        <mat-label class="label">Gastos Personales:</mat-label>
        <input matInput type="text" formControlName="personalSpending">
      </mat-form-field>
      <mat-icon class="arrow_down" aria-hidden="false" aria-label="Arrow drop down icon">
        arrow_drop_down
      </mat-icon>
    </div>
    <div class="foot-box">
      <div class="expenses">
        <p>{{ day.expenses | money }}</p>
        <h3>Gastos del d√≠a</h3>
      </div>
      <button mat-flat-button color="primary" type="submit" class="ready-button">{{ daySlide === 0 ? 'Listo' : 'Volver' }}</button>
    </div>
  </form>
</div>
